<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏆 完 全 勝 利 🏆</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-title">誰でも優勝</div>
    <div class="container form-container" id="formContainer">
        <h1>参加登録フォーム</h1>
        <form id="championshipForm">
            <div class="form-group">
                <label for="name">出場者名:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="competition">大会名:</label>
                <input type="text" id="competition" name="competition" required>
            </div>
            <button type="submit" class="submit-btn">出場！</button>
        </form>
    </div>

    <div class="certificate-container" id="certificateContainer">
        <div class="certificate">
            <h2>賞状</h2>
            <div class="name" id="certificateName"></div>
            <div class="content">
                貴殿は日頃の研鑽と並々ならぬ努力により<br>
                <strong id="certificateCompetition"></strong>において見事優勝されました<br>
                その類まれなる実力と精神力は<br>
                多くの人々に感動と勇気を与えました<br>
                ここにその栄誉を称え深く感謝の意を表します
            </div>
            <div class="date-signature">
                <div id="certificateDate"></div>
                <div id="certificateOrganizer"></div>
            </div>
        </div>
        <button class="back-btn" onclick="resetForm()">別の大会に出場する</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
